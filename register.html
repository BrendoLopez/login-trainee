<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="" class="formulario">
        <fieldset class="fieldset">
            <legend class="legend">Cadastre-se</legend>

            <label for="login" class="info-label">Usuário</label>
            <input type="text" class="info-input" name="Usuário" id="login" required>

            <label for="email" class="info-label">Email</label>
            <input type="email"  class="info-input" name="email" id="email" required>

            <label for="password" class="info-label">Senha</label>
            <input type="password" class="info-input" name="password" id="password" required>

            <div class="form__action">
                <input type="button" class="btn" name="Cadastre-se" id="Cadastre-se" value="Cadastre-se">
                <a href="index.html" class="btn btn-register">já possui cadastro? Faça login</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
